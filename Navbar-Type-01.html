<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variation 1: Horizontal with underline effect</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
        padding: 0px;
        background-color: #f2efef;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }
      .nav {
        background-color: #c9e969f8;
        padding: 10px;
      }
      .nav ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: space-around;
      }
      .nav li {
        display: inline;
      }
      .nav a {
        text-decoration: none;
        color: rgb(2, 65, 65);

        padding: 5px 15px;
        position: relative;
      }
      .nav a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: rgb(11, 11, 10);
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav a:hover::after {
        transform: scale(1.1);
      }
      .nav .login-btn {
        background-color: rgb(255, 72, 0);
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav .login-btn:hover {
        background-color: rgb(11, 11, 10);

        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h1>Variation 1: Horizontal with underline effect</h1>
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
